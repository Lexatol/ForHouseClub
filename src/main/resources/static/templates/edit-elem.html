<p>{{$ctrl.name}}
    <span ng-hide="editing">
        {{$ctrl.edit}} <button ng-click="startEdit()">Edit</button>
    </span>
    <span ng-show="editing">
            <input type="text" ng-model="$ctrl.edit">
            <button ng-click="sendData()">Save</button>
            <button ng-click="closeEdit()">Close</button>
    </span>
</p>
