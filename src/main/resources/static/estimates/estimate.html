<h3>Список смет</h3>
<button class="btn btn-primary" ng-click="createEstimate()">Добавить</button>
<table cellpadding="0" cellspacing="0" class="table table-hover">
    <thead>
    <tr>
        <td>Номер</td>
        <td>Дата</td>
        <td>Сумма</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="e in EstimatesPage.content">
        <td>{{e.number}}</td>
        <td>{{e.date.substring(0,19).replace("T", " ")}}</td>
        <td>{{e.sum}}</td>
        <td>
            <button class="btn btn-primary" ng-click="editEstimate(e.estimateId)">Открыть</button>
        </td>
    </tr>
    </tbody>
</table>

<nav aria-label="Page navigation">
    <ul class="pagination">
        <li ng-class="EstimatesPage.first ? 'page-item disabled' : 'page-item'">
            <a class="page-link" ng-click="showEstimatesPage(EstimatesPage.number)">Пред.</a>
        </li>

        <li ng-class="EstimatesPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'"
            ng-repeat="pageIndex in PaginationArray">
            <a class="page-link" ng-click="showEstimatesPage(pageIndex)">{{pageIndex}}</a>
        </li>

        <li ng-class="EstimatesPage.last ? 'page-item disabled' : 'page-item'">
            <a class="page-link" ng-click="showEstimatesPage(EstimatesPage.number + 2)">След.</a>
        </li>
    </ul>
</nav>
