<!doctype html>

<html ng-app="app" ng-controller = "IndexController">

<head>
    <meta charset="utf-8">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="css/mystyles.css" media="screen" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="components/editElement.module.js"></script>
    <script src="components/editElement.component.js"></script>
</head>

<body>

<div class="container">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <i class="bi-tools header-icon"></i>
                <span class="fs-4">For House Club</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#!/" class="nav-link" aria-current="page"
                                        ng-class="{'active':$route.current.active === 'homePage'}">Главная</a></li>
                <li class="nav-item"><a href="#!/tenders" class="nav-link" aria-current="page"
                                        ng-class="{'active':$route.current.active === 'tenders'}">Тендеры</a></li>
                <li class="nav-item"><a href="#!/tenderAdd" class="nav-link" aria-current="page"
                                        ng-class="{'active':$route.current.active === 'tenderAdd'}"
                                        ng-if="isUserLoggedIn()">Добавить тендер</a></li>
                <li class="nav-item"><a href="#!/profileCompanies" class="nav-link"
                                        ng-class="{'active':$route.current.active === 'profileCompanies'}"
                                        ng-if="isUserLoggedIn()">Профиль Компании</a></li>
                <li class="nav-item"><a class="nav-link" href="#!/estimates"
                                        ng-class="{'active':$route.current.active === 'estimates'}"
                                        ng-if="isUserLoggedIn()">Сметы</a></li>
                <li class="nav-item"><a href="#!/users" class="nav-link" ng-if="isUserLoggedIn()"
                                        ng-class="{'active':$route.current.active === 'userPage'}">Пользователь</a></li>
                <li class="nav-item"><a href="#!/auth" class="nav-link"
                                        ng-if="!isUserLoggedIn()"
                                        ng-class="{'active':$route.current.active === 'authPage'}">Вход</a></li>
                <li class="nav-item"><a class="nav-link" href="#!/register" ng-if="!isUserLoggedIn()"
                                        ng-class="{'active':$route.current.active === 'regPage'}">Регистрация</a></li>
                <li class="nav-item"><a href="#" class="nav-link bg-warning exit"
                                        ng-if="isUserLoggedIn()" ng-click="tryToLogout()">Выход</a></li>
            </ul>
        </header>
    </div>

    <ng-view></ng-view>

    <script src="index.js"></script>
    <script src="profileCompanies/profileCompanies.js"></script>
    <script src="users/users.js"></script>
    <script src="auth/auth.js"></script>
    <script src="register/register.js"></script>
    <script src="estimates/estimate.js"></script>
    <script src="tenders/tenderList.js"></script>
    <script src="tenders/tenderAdd.js"></script>
</div>
</body>
</html>
